[PYXLL]
developer_mode = 1
pythonpath =
	./examples
	./h5xl
modules =
        automation
        h5create
        h5disp
	h5disp1
	h5disp2
        h5mkgrp
        h5read
        h5read1
        h5read2
        h5readatt
        h5readimg
	h5write
	h5write1
	h5write2
        h5writeatt
        h5xl
[LOG]
verbosity = info
format = %(asctime)s - %(levelname)s : %(message)s
path = ./logs
file = pyxll.%(date)s.log
